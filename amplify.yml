version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend-service/photographer-app
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend-service/photographer-app/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend-service/photographer-app/node_modules/**/*
